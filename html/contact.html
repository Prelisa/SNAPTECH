<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,600;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./contact.css">
    <title>SnapTech Technology</title>
</head>

<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0"
        nonce="DIMREZf7"></script>

    <section class="contact-page">
        <div class="contact-map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7065.958009311791!2d85.30929154836669!3d27.687043781251045!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19b4ad7096dd%3A0x29fa3d73b99dcc97!2sKupondole%2C%20Lalitpur%2044600!5e0!3m2!1sen!2snp!4v1601800746773!5m2!1sen!2snp"
                width="800" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
                tabindex="0"></iframe>
        </div>
        <h1>Drop us a message!</h1>
        <div class="contact-detail-wrapper">


            <div class="contact-form">
                <header class="title">
                    <h2>Quick Enquiry</h2>
                </header>

                <form action="#">
                    <input type="text" placeholder="Name" id="id">
                    <input type="text" placeholder="Email" id="id">
                    <input type="text" placeholder="Phone" id="id">
                    <textarea name="message" id="" cols="30" placeholder="Message" rows="7"></textarea>
                    <button>Submit</button>
                </form>

            </div>


            <div class="contact-details">
                <a href="#">
                    <img class="company-logo" src="./Assets/images/logo/SNAP-1.png" alt="">
                </a>
                <div class="contact-information">
                    <img src="./Assets/icons/pin.svg" alt="">

                    <p>Kupondole, Lalitpur</p>
                </div>
                <div class="contact-information">
                    <img src="./Assets/icons/phone.svg" alt="">

                    <p>+9779860103099</p>


                </div>
                <div class="contact-information">
                    <img src="./Assets/icons/email.svg" alt="">

                    <p>info@snaptech.com</p>

                </div>
            </div>

        </div>
    </section>

</body>

</html>
